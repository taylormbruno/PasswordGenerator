<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper bg-light">
            <h1 class="text-dark">
                Password Generator
            </h1>
            <div id="criteriaBox">
                <h2 class="border-bottom border-black-50">
                    Generate a Password
                </h2>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-9 col-form-label">How many characters for this password? Choose between 8 and 128.</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="8">
                        </div>
                    </div>
                    <span>What type of characters would you like to include?</span> 
                    <br>  
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Capital Letters (ABC)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Lowercase Letters (abc)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Numbers (123)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Special Characters (@!&)
                        </label>
                    </div>
                </form>
            </div>
            <div class="passBox m-2 text-muted">
                <span id="passwordFinal">Your Secure Password</span>
            </div>
            <div class="row">
            <div class="col-6 text-center">
                <button class="border border-danger rounded-pill bg-danger text-white" id="passwordClick" onclick="passwordClick()">
                    Generate Password
                </button>
            </div>
            <div class="col-6 text-center">
                <button class="border border-muted rounded-pill bg-secondary text-light" id="clipboardClick" onclick="clipboardClick()">
                    Copy to Clipboard
                </button>
            </div>
        </div> 
        <script src="./java/password.js"></script>
    </body>
</html>
